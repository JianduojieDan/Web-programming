<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change background color</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: lightgrey;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<button onclick="changeColor()"> Change color</button>
<script>
    function changeColor(){
        let box = document.querySelector(".box");
        box.style.backgroundColor = "red";
    }
</script>
</body>
</html>
