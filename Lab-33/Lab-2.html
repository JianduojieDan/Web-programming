<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
    <script>
        var userName = "Alice";
        let age = 25;
        const country = "USA";

        console.log(userName, age, country);

        userName = "Bob";
        age = 30;

        console.log(userName, age, country);

    </script>
</head>

</body>
