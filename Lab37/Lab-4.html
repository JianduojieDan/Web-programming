<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4: Filtering Data</title>
    <script>
        window.onload = function() {
            let ages = [12, 18, 25, 30, 15];

            let filteredAges = ages.filter(age => age >= 18);

            console.log("Filtered ages:", filteredAges);
        };
    </script>
</head>
<body>
    <h1>Check the console for output</h1>
</body>
</html>
