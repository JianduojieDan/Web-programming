<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 5: Working with Objects</title>
    <script>
        window.onload = function() {
            let user = {
                name: "John Doe",
                age: 25
            };

            console.log("User name:", user.name);

            user.age = 30;

            console.log("Updated user:", user);
        };
    </script>
</head>
<body>
    <h1>Check the console for output</h1>
</body>
</html>
