<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3: Transforming Data</title>
    <script>
        window.onload = function() {
            let nums = [1, 2, 3, 4, 5];

            let squaredNums = nums.map(num => num * num);

            console.log("Original array:", nums);
            console.log("Squared array:", squaredNums);
        };
    </script>
</head>
<body>
    <h1>Check the console for output</h1>
</body>
</html>
