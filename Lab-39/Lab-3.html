<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3</title>
</head>
<body>
    <script>
        function startCounter() {
            let counter = 1;
            let interval = setInterval(() => {
                console.log("Counter: " + counter);
                if (counter === 5) {
                    clearInterval(interval);
                }
                counter++;
            }, 1000);
        }
        startCounter();
    </script>
</body>
</html>
