<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 5</title>
</head>
<body>
<script>
function fetchData() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            if (Math.random() > 0.5) {
                resolve("Data received");
            } else {
                reject("Error: Failed to fetch data");
            }
        }, 2000);
    });
}

fetchData()
    .then(response => console.log(response))
    .catch(error => console.error(error))
    .finally(() => console.log("Request completed"));
</script>
</body>
</html>
