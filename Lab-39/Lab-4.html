<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
</head>
<body>
    <script>
        function fetchData() {
            return new Promise((resolve) => {
                setTimeout(() => resolve("Data received"), 2000);
            });
        }

        fetchData()
            .then((data) => console.log(data))
            .finally(() => console.log("Request completed"));
    </script>
</body>
</html>
