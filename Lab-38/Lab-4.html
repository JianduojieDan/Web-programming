<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
</head>
<body>
<script>
function divide(a, b) {
    try {
        if (b === 0) {
            throw new Error("Cannot divide by zero");
        }
        console.log(a / b);
    } catch (error) {
        console.error(error.message);
    }
}

divide(10, 2);
divide(5, 0);
</script>
</body>
</html>
