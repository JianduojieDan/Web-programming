<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse Hover Effect</title>
    <style>
        #box{
            width: 150px;
            height: 150px;
            background-color: gray;
            text-align: center;
            line-align:center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="box" onmouseover="changeColor()" onmouseout="resetColor()">Hover me</div>
<script>
    function changeColor(){
        document.getElementById("box").style.backgroundColor = "blue";
    }
    function resetColor(){
        document.getElementById("box").style.backgroundColor = "gray";
    }
</script>


</body>
</html>
